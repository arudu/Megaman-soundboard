<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megaman Sound Board</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
</head>
<body>

  <h1>Megaman Sound Board</h1>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Mega Buster</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Storm Tornado</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Fire Wave</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Shotgun Ice</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Electric Spark</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Rolling Shield</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Homing Torpedo</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Boomerang Cutter</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Chameleon Sting</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01 - MMX - X Regular Shot.wav"></audio>
  <audio data-key="83" src="sounds/28 - MMX - X Storm Tornado.wav"></audio>
  <audio data-key="68" src="sounds/24 - MMX - X Fire Wave.wav"></audio>
  <audio data-key="70" src="sounds/34 - MMX - Ice.wav"></audio>
  <audio data-key="71" src="sounds/23 - MMX - X Electric Spark.wav"></audio>
  <audio data-key="72" src="sounds/26 - MMX - X Rolling Shield.wav"></audio>
  <audio data-key="74" src="sounds/25 - MMX - X Homing Torpedo.wav"></audio>
  <audio data-key="75" src="sounds/19 - MMX - X Boomerang Cutter 1.wav"></audio>
  <audio data-key="76" src="sounds/21 - MMX - X Chameleon Sting.wav"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add("playing")
  };

  function removeTransition(e) {
    if(e.propertyName !== "transform") return;
    this.classList.remove("playing")

  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener("keydown", playSound);

</script>


</body>
</html>
